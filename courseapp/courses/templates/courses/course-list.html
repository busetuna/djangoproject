{% extends "layout.html" %}
{% load static %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'courses/css/style.css' %}">
{% endblock %}


{% block content %}

<div class="container"> 
    <div class="row">
        <div class="col-12 ">
            <table class="table table-sm table-bordered">
                <thead>
                    <tr>
                        <th style= "width: 120px;" ></th>
                        <th>Title</th>
                        <th>Slug</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for course in courses %}
                        <tr>
                            <td>
                               <img src="{{ course.image.url}}" alt="" class="img-fluid"> 
                            </td>
                            <td>
                                 {{ course.title }}
                            </td>
                            <td>
                              {{ course.slug }}  
                            </td>
                            <td>
                                <a href="{% url "course_edit" course.id %}" class= "btn btn-success btn-sm">GÃ¼ncelle</a>
                            </td>
                            <td>
                                <a href="{% url "course_delete" course.id %}" class= "btn btn-warning btn-sm">Sil</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock content %}
